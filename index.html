  <script>
    function checkLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username.toLowerCase() === 'john' && password === 'k3pe1tu2') {
        document.getElementById('welcome').textContent =
          `Willkommen, Herr ${username.charAt(0).toUpperCase() + username.slice(1).toLowerCase()}`;
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';

        // Dynamische Fortschrittsanzeige (6 Monate Laufzeit, z. B. 3 Monate vorbei = 50%)
        const laufzeitInMonaten = 6;
        const vergangeneMonate = 6; // <-- HIER AKTUELLER MONATSSTAND EINTRAGEN

        const prozent = Math.min((vergangeneMonate / laufzeitInMonaten) * 100, 100);
        const dashArray = 2 * Math.PI * 25; // Umfang bei r=25
        const dashOffset = dashArray - (dashArray * prozent / 100);

        const fillCircle = document.querySelector('.chart-fill');
        fillCircle.setAttribute('stroke-dashoffset', dashOffset);
      } else {
        alert('Falscher Benutzername oder Passwort');
      }
    }

    function logout() {
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }
  </script>
