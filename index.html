
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kundenzugang</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
    }
    h2, h3 {
      color: #000;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #000;
    }
    input {
      width: 100%;
      padding: 11px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .info-box {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
    }
    .button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #ef2c30;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 14px;
      padding: 30px 20px 40px;
      background-color: #fff;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      margin: 0 auto;
    }
    .grid-boxes {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container" id="login-container">
    <img class="logo" src="https://www.szkb.ch/ResourcePackages/CorporateWebsite/assets/dist/img/szkb-logo.svg" alt="Logo">
    <h2>Kundenzugang</h2>
    <label for="username">Benutzername</label>
    <input type="text" id="username">
    <label for="password">Passwort</label>
    <input type="password" id="password">
    <button class="button" onclick="checkLogin()">Anmelden</button>
    <div style="text-align: center; margin-top: 20px;">
      <a href="https://banksysteme.github.io/konto1/support.html" style="display: inline-flex; align-items: center; color: #cc3a32; text-decoration: none; font-weight: bold; font-size: 17px;">
        <i class="fas fa-life-ring" style="margin-right: 8px;"></i>Kundendienst
      </a>
    </div>
  </div>

  <!-- Full dashboard HTML will be inserted here -->
  <!-- To keep this manageable, we include only up to the logout button -->
  <div class="container" id="dashboard" style="display:none">
    <!-- Full dashboard content as provided earlier (trimmed for preview here) -->
    <!-- You can paste the full dashboard here or refer to the downloadable file -->
    <p style="text-align:center;">[Kompletter Dashboard-Inhalt eingefügt]</p>
    <button class="button" onclick="logout()">Abmelden</button>
  </div>

  <footer class="footer">
    © 2025 Schwyzer Kantonalbank – Ihr Partner für sichere Finanzlösungen
  </footer>

  <script>
    function checkLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (username.toLowerCase() === 'john' && password === 'k3pe1tu2') {
        document.getElementById('welcome').textContent = `Grüezi, Herr ${username.charAt(0).toUpperCase() + username.slice(1).toLowerCase()}`;
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
      } else {
        alert('Falscher Benutzername oder Passwort');
      }
    }
    function logout() {
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }
  </script>
</body>
</html>
