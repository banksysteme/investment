<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vielen Dank!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .message-box {
      text-align: center;
      padding: 2rem;
      border: 1px solid #ddd;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .message-box h1 {
      color: #28a745;
      margin-bottom: 1rem;
    }

    .message-box p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Vielen Dank!</h1>
    <p>Ihr Überweisungsbeleg wurde erfolgreich übermittelt.</p>
  </div>
</body>
</html>
